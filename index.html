<!DOCTYPE html>
<html>

<head>
    <title>Function Declaration</title>
</head>

<body style="background-color: orangered">
    <center>
        <h1 style="color: aquamarine;">Understanding Javascript</h1>
        <h3>Function Declaration</h3>

        <script>

            var result1 = function(a, b) { return a * b };
            document.write(result1(50,10) +"<br><br>");

            var result2 = function(a, b) { return a / b };
                document.write(result2(50,10));
        </script>
    </center>
</body>
</html>
